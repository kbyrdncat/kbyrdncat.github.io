<body class="external-style-body">
	<header><h1 class="h1">CodePride</h1>
		<h2>Login or Create Profile</h2>
		<nav><!-- Navigation Bar --> <!-- This is the navigation bar across all pages and contains link to other pages of the website.-->
			<table class="external-nav-table">
				<tr>
					<td class="external-nav-td"><a href="index.html">Home</a></td>

			</table>
		</nav>
	</header>
	<main>
	<img src="images/user.jpg" alt="user" width="200" height="200"><!--User logo-->
	<div class="form-container">
		<form action="/login" method="POST">
			<div class="username">
				<label for="username"><b>Username:</b></label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="password">
				<label for="password"><b>Password:</b></label>
				<input type="password" id="password" name="password" required>
			</div>
			<button type="submit" class="button">Submit</button><!--"Submit" button-->
		</form>
		<br>
		<form action="/create-profile" method="GET">
			<button type="submit" class="button create-profile">Create Profile</button> <!--"Create Profile" button-->
		</form>
	</div>
</main>
