	<style>
		table{
			width: 100%;
			background-color: lightcyan;
			font-size: 1.5em;

		h1{
			text-align: center;
			color: darkblue;

<body class="external-style-body">
	<header><h1>CodePride</h1>
	<main>
		<h2>Login or Create Profile</h2>
		<nav><!-- Navigation Bar --> <!-- This is the navigation bar across all pages and contains link to other pages of the website.-->
			<table>
				<tr>
					<td><a href="index.html">Home</a></td>
					<td><a href="about.html">About Us</a></td>
					<td><a href="contact.html">Contact Us</a></td>
					<td><a href="login.html">Login/Create Profile</a></td>
				</tr>
			</table>
		</nav>
	<img src="images/user.png" alt="user" width="200" height="200">
	<div class="form-container">
		<form action="/login" method="POST">
			<div class="username">
				<label for="username"><b>Username:</b></label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="password">
				<label for="password"><b>Password:</b></label>
				<input type="password" id="password" name="password" required>
			</div>
			<button type="submit" class="button">Submit</button>
		</form>
		<br>
		<form action="/create-profile" method="GET">
			<button type="submit" class="button create-profile">Create Profile</button>
		</form>
	</div>
</main>
	</header>
